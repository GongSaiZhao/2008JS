<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //表达式
        var show = function(a, b) {
            for (var i = 0; i < a; i++) {
                for (var j = 0; j < b; j++) {
                    document.write("*")
                }
                document.write("<br />")
            }
        }
        show(10, 9)
    </script>
</body>

</html>
