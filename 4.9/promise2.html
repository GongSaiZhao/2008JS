<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="jquery/jquery-3.2.1.min.js"></script>
    <script>
        new Promise(function(resolve, reject) {

            //第一次请求
            $.ajax({
                url: "http://vue.api.comcto.com/api/password1.php", //要请求的接口地址
                type: "get", //请求方法  get  post
                async: false,
                success: function(data) { //请求成功之后的  处理函数
                    // console.log("第一位密码：", data);
                    resolve(data) //异步操作成功是调用 resolve
                }
            })

        }).then(function(d) {
            console.log("接受第一步的结果：", d);
            return new Promise(function(resolve, reject) {
                $.ajax({
                    url: "http://vue.api.comcto.com/api/password2.php", //要请求的接口地址
                    type: "get", //请求方法  get  post
                    async: false,
                    success: function(data) { //请求成功之后的  处理函数
                        // console.log("第2位密码：", data);
                        resolve(data)
                    }
                })
            })

        }).then(function(d) {
            console.log("接受第2步的结果：", d);
            return new Promise(function(resolve, reject) {
                $.ajax({
                    url: "http://vue.api.comcto.com/api/password3.php", //要请求的接口地址
                    type: "get", //请求方法  get  post
                    async: false,
                    success: function(data) { //请求成功之后的  处理函数
                        // console.log("第3位密码：", data);
                        resolve(data)
                    }
                })
            })
        }).then(function(d) {
            console.log("接收第3步的结果：", d);
            return new Promise(function(resolve, reject) {
                $.ajax({
                    url: "http://vue.api.comcto.com/api/password4.php", //要请求的接口地址
                    type: "get", //请求方法  get  post
                    async: false,
                    success: function(data) { //请求成功之后的  处理函数
                        // console.log("第3位密码：", data);
                        resolve(data)
                    }
                })
            })
        }).then(function(d) {
            console.log("接收第4步的结果：", d);
        })
    </script>
</body>

</html>
