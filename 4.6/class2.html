    <script>
        //定义一个人类 person2
        class Person {

            static location = "邯郸"

            constructor(name, age, sex) {
                //构造方法 实例化时自动调用
                this.name = name;
                this.age = age
                this.sex = sex
            }

            say() {
                console.log(this.name + "正在闻屁");
            }
        }

        //声明一个类 Asian 继承 person
        class Asian extends Person {

            constructor(name, age, sex) {
                super(name, age, sex)
            }

            cry() {
                console.log(this.name + "正在吃屁");
            }
        }

        //定义一个类 
        class Chinese extends Asian {

        }

        let p1 = new Chinese("大肠", 20, "阴人")
        console.log(p1);

        p1.say()
