<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const obj1 = {
            name: "小刁",
            age: 1,

            get age() {
                console.log(1111111111111);
            },

            set age(v) {
                console.log("新设置的值为:", v);
            }
        }
        obj1.age //读操作 触发 get 方法
        obj1.age = 22 //写操作 触发 set 方法
    </script>
</body>

</html>
