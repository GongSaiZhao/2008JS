<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        /**
         * 扩展运算符
         */

        let p1 = {
            name: "小刁",
            age: 1,
            sex: "女"
        }
        let p2 = {...p1
        }
        console.log(p1);
        console.log(p2);


        let p3 = [11, 22, 33, 44]

        let p4 = {...p3
        }
        console.log(p3);
        console.log(p4);
    </script>
</body>
