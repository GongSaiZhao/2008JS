<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <blog-counter v-bind:title='title235'></blog-counter>
    </div>

    <script src="../vue.2.6.12.js"></script>
    <script>
        Vue.component('blog-counter', {
            props: ['title'],
            template: "<h1> {{title}} </h1>"
        })

        new Vue({
            el: "#app",
            data: {
                title235: "Hello Word",
            }
        })
    </script>
</body>

</html>
