<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <book-list v-bind:booklist="list"></book-list>
    </div>


    <script src="../vue.2.6.12.js"></script>
    <script>
        Vue.component('book-list', {

            props: ['booklist'],
            template: `<ul><li v-for='item in booklist'>{{item.id}}---{{item.name}}</li></ul>`
        })

        new Vue({
            el: "#app",
            data: {
                list: [{
                    id: 123,
                    name: '小刁',
                }, {
                    id: 124,
                    name: '大畅 ',
                }, {
                    id: 125,
                    name: '小八嘎',
                }, {
                    id: 126,
                    name: '大孙',
                }]
            }
        })
    </script>

</body>

</html>
