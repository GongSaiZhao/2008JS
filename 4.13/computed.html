<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div id="example">
            <p>{{ message }}</p>
            <p>{{ hello }}</p>
        </div>
    </div>

    <script src="../vue.2.6.12.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                message: "a#b#c#d#e"
            },
            computed: {
                hello() {

                    // axios("api.php").then(function(){

                    // })

                    // console.log(this.message.split("#").reverse().join());
                    return this.message.split("#").reverse().join();
                }
            }
        })
    </script>
</body>

</html>
